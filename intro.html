<!DOCTYPE html>
<!--declaration represents the document type, and helps browsers to display web pages correctly.
It must only appear once, at the top of the page (before any HTML tags).-->

<html >
<!--our HTML tag starts here-->
    
<head>
<!--our HEAD tag starts here-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html tools,vs,css">
    <meta name="robots" content="Inline,follow">
    <link rel="stylesheet" href="cs.css">
    <!-- this is the way to link cs stylesheet -->
    <script src="cs.js"></script>
    <!-- this is the way to link javascript stylesheet -->

    <title>lets do it</title>
</head>
<!--our HEAD tag ends here-->
<body>
<!--our BODY tag starts here-->
  <h1>stay motivated</h1>
  <!--our heading tag starts here, which is shown in the browser-->
    
</body>
<!--our body tag ends here-->
</html>
<!--our HTML tag ends here-->
